<div class="container">
  
    <div class="calculator">
      <div class="brand">CNSKalc</div>
      <div class="display">
        <div class="display-digits">
          <calc-disp [calcR]="calcR | async"></calc-disp>
        </div>
      </div>
      <div class="button-container">
        <div class="btn-row">
          <div class="btn-col btn-col-2" (click)="allClear()">AC</div>
          <div class="btn-col" (click)="clearEntry()">CE</div>
          <div class="btn-col" (click)="setOperator($event)" data-value="/">/</div>
        </div>
        <div class="btn-row">
          <div class="btn-col" (click)="addDigit($event)" data-value="7">7</div>
          <div class="btn-col" (click)="addDigit($event)" data-value="8">8</div>
          <div class="btn-col" (click)="addDigit($event)" data-value="9">9</div>
          <div class="btn-col" (click)="setOperator($event)" data-value="*">*</div>
        </div>
        <div class="btn-row">
          <div class="btn-col" (click)="addDigit($event)" data-value="4">4</div>
          <div class="btn-col" (click)="addDigit($event)" data-value="5">5</div>
          <div class="btn-col" (click)="addDigit($event)" data-value="6">6</div>
          <div class="btn-col" (click)="setOperator($event)" data-value="-">-</div>
        </div>
        <div class="btn-row">
          <div class="btn-col" (click)="addDigit($event)" data-value="1">1</div>
          <div class="btn-col" (click)="addDigit($event)" data-value="2">2</div>
          <div class="btn-col" (click)="addDigit($event)" data-value="3">3</div>
          <div class="btn-col" (click)="setOperator($event)" data-value="+">+</div>
        </div>
        <div class="btn-row">
          <div class="btn-col btn-col-2" (click)="addDigit($event)" data-value="0">0</div>
          <div class="btn-col" (click)="addDigit($event)" data-value=".">.</div>
          <div class="btn-col" (click)="doCalc()">=</div>
        </div>
      </div>
    </div>
</div>
