<div class="container">
  
    <div class="calc-comp calculator">
      <div class="brand">CNSKalc</div>
      <div class="display">
        <div class="display-digits">
          <calc-disp [calcR]="calcR | async"></calc-disp>
        </div>
      </div>
      <div class="button-container" (click)="onButtonClick($event)">
        <div class="btn-row">
          <div class="btn-col btn-col-2" data-action="AC">AC</div>
          <div class="btn-col" data-action="CE">CE</div>
          <div class="btn-col" data-oper="/">/</div>
        </div>
        <div class="btn-row">
          <div class="btn-col" data-digit="7">7</div>
          <div class="btn-col" data-digit="8">8</div>
          <div class="btn-col" data-digit="9">9</div>
          <div class="btn-col" data-oper="*">*</div>
        </div>
        <div class="btn-row">
          <div class="btn-col" data-digit="4">4</div>
          <div class="btn-col" data-digit="5">5</div>
          <div class="btn-col" data-digit="6">6</div>
          <div class="btn-col" data-oper="-">-</div>
        </div>
        <div class="btn-row">
          <div class="btn-col" data-digit="1">1</div>
          <div class="btn-col" data-digit="2">2</div>
          <div class="btn-col" data-digit="3">3</div>
          <div class="btn-col" data-oper="+">+</div>
        </div>
        <div class="btn-row">
          <div class="btn-col btn-col-2" data-digit="0">0</div>
          <div class="btn-col" data-digit=".">.</div>
          <div class="btn-col" data-action="calc">=</div>
        </div>
      </div>
    </div>
</div>
